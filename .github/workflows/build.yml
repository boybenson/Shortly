name: Build Project And Deploy

on:
  push:
    branches: main

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: "16.14.2"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
